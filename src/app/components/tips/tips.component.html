<section class="bg-gray-200 0 min-h-screen p-6 mt-20">
    <h2 class="reglas text-[#001c7f] text-center font-archivo-black text-2xl md:text-3xl mb-20">
        4 REGLAS IMPORTANTES PARA TUS JBL TOUR PRO 5
    </h2>

    <!-- GRID PARA RESPONSIVIDAD -->
    <div class="grid grid-col-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
        <div *ngFor="let tip of tips" class="tips w-full max-w-[360px]">
            <div class="bg-white shadow-lg rounded-lg p-6 text-center relative">

                <!-- ICONO -->
                <div class="flex justify-center -mt-14">
                    <ion-icon [name]="tip.icon"
                        class="text-md text-[#001c7f] bg-[#91ff0086] rounded-full w-16 h-16 border-4 border-white shadow-lg"
                        aria-hidden="true">
                    </ion-icon>
                </div>

                <!-- TÍTULO -->
                <h3 class="text-xl font-archivo-black text-[#001c7f] mt-4 mb-2">{{ tip.title }}</h3>
                <div class="text-sm font-semibold text-gray-400 mb-2">TRENDIFY</div>
                <p class="text-md text-gray-600 text-justify">
                    {{ tip.description }}
                </p>
            </div>
        </div>
    </div>
</section>

<!-- BOTÓN FLOTANTE -->
<div class="fixed bottom-4 right-4 z-50">
    <a routerLink="/home" aria-label="Ir a Home"
        class="inline-flex items-center gap-2 bg-[#8fff00] text-[#001c7f] rounded-full px-4 py-3 shadow-lg hover:shadow-xl transform hover:scale-110 transition duration-300 font-bold animate-bounce">
        <ion-icon name="home-outline"></ion-icon>
        Home
    </a>
</div>
